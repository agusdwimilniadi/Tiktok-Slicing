<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengumuman SNBT 2023</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type='number'] {
        -moz-appearance: textfield;
      }
    </style>
  </head>
  <body>
    <section
      class="h-screen bg-gradient-to-r from-[#5A87E4] to-[#35D0DB] flex items-center justify-center"
    >
      <div
        class="bg-gradient-to-r text-white p-10 rounded-lg from-[#879FCD] to-[#80BFC8] w-[95%] md:w-[80%] h-[95%] md:h-[85%]"
      >
        <div>
          <img
            src="https://sbmptn.ugm.ac.id/images/logo-home.png"
            alt="logo-snbt"
            class="h-[60%] sm:h-[51px] md:h-[65px] lg:h-[100px]"
          />
        </div>
        <div>
          <h1 class="text-2xl font-bold text-white mt-5">
            PENGUMUMAN HASIL SELEKSI SNBT SNPMB 2023
          </h1>
        </div>
        <div class="my-5">
          <p>Masukkan nomor peserta UTBK-SNBT dan tanggal lahir Anda.</p>
        </div>
        <div>
          <form action="#">
            <div>
              <label for="nomorpst">Nomor peserta UTBK-SNBT</label>
              <input
                class="rounded-md my-1 block w-full text-black h-[38px] px-[12px] py-[6px]"
                type="number"
                min="1"
                name="nomorpst"
                id="nomorpst"
              />
              <small>Masukkan 12-digit nomor peserta UTBK-SNBT Anda.</small>
            </div>
            <div class="mt-3">
              <label for="nomorpst">Tanggal lahir</label>
              <div class="grid grid-cols-3 gap-3">
                <div>
                  <input
                    class="rounded-md my-1 block w-full text-black h-[38px] px-[12px] py-[6px]"
                    type="text"
                    min="1"
                    name="nomorpst"
                    placeholder="dd"
                    id="nomorpst"
                  />
                  <small>Tanggal (2 digit): 01-31</small>
                </div>
                <div>
                  <input
                    class="rounded-md my-1 block w-full text-black h-[38px] px-[12px] py-[6px]"
                    type="text"
                    min="1"
                    name="nomorpst"
                    id="nomorpst"
                    placeholder="mm"
                  />
                  <small>Bulan (2 digit): 01-12</small>
                </div>
                <div>
                  <input
                    class="rounded-md my-1 block w-full text-black h-[38px] px-[12px] py-[6px]"
                    type="text"
                    min="1"
                    name="nomorpst"
                    id="nomorpst"
                    placeholder="yyyy"
                  />
                  <small>Tahun (4 digit)</small>
                </div>
              </div>
            </div>
            <div class="mt-3 flex items-start gap-2">
              <input
                type="checkbox"
                name="aggrement"
                class="mt-1"
                id="setuju"
              />
              <label for="setuju">
                Dengan ini saya menyatakan bahwa apabila di kemudian hari
                ditemukan kecurangan yang saya lakukan dalam UTBK-SNBT 2023,
                maka status penerimaan saya dibatalkan.
              </label>
            </div>
            <div class="mt-3">
              <button class="bg-[#017BFE] py-[6px] px-[12px] rounded">
                Lihat Hasil
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
